<div class="shopping-area">
    <div class="list-container">
        <div class="header">

            <div class="search">
                <input type="search" (input)="searchProducts($event)" placeholder="חפש מוצר">
            </div>

            <nav>
                <button (click)="showAllProducts()">כל המוצרים</button>
                <button class="cat-nav active" value={{c._id}} *ngFor="let c of categories"
                    (click)="showProducts($event)">{{c.categoryName}}</button>
            </nav>
        </div>

        <div class="container-prods">
            <div *ngFor="let p of products">
                <app-product-card [product]="p" [user]="user" [cart]="cart"></app-product-card>
            </div>
        </div>
    </div>
    <div class="aside">
        <div *ngIf="!user?.isAdmin" class="col-md-3">
            <app-cart-shop></app-cart-shop>
        </div>
        <div *ngIf="user?.isAdmin" class="col-md-3">
            <app-add-product></app-add-product>
        </div>
    </div>
</div>
